<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODLINFO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">HODLINFO</div>
        <div class="header-right">
          <select class="dropdown">
            <option>INR</option>
          </select>
          <select class="dropdown">
            <option>BTC</option>
          </select>
          <button class="button">BUY BTC</button>
          <button class="button">Connect Telegram</button>
        </div>
      </header>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value">0.1 %</div>
          <div class="stat-label">5 Mins</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">0.96 %</div>
          <div class="stat-label">1 Hour</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">2.73 %</div>
          <div class="stat-label">1 Day</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">7.51 %</div>
          <div class="stat-label">7 Days</div>
        </div>
      </div>

      <div class="best-price">
        <div class="best-price-label">Best Price to Trade</div>
        <div class="best-price-value">â‚¹ 26,56,110</div>
        <div class="best-price-label">
          Average BTC/INR net price including commission
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Platform</th>
            <th>Last Traded Price</th>
            <th>Buy / Sell Price</th>
            <th>Difference</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody id="tableRows">
          <tr>
            <td colspan="6">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
